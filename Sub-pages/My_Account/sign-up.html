<!DOCTYPE html>
<html>

<head>

  <title>Sign-Up</title>

  <link rel="stylesheet" href="/Assets/css/all.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/Styles/My_Account/sign-up.css">
  <link rel="stylesheet" href="/Styles/General.css">

</head>

<body>

  <header class="sign-up-header">

    <a class="market-logo-sign-up" href="/Super-Market.html">
      <span>Super</span>
      <i class="fa-solid fa-stroopwafel fa-lg"></i>
      <span>Market</span>
    </a>

  </header>

  <nav class="sign-up-nav">
    <div class="sign-up-container">

      <div class="sign-up-nav-header">
        <i class="fa-solid fa-user fa-3x"></i>
        <span>Sign Up!</span>
      </div>

      <div class="input-container">
        <input class="user-input" type="text" placeholder="Email/Phone Number">
        <input class="user-password-input" type="password" placeholder="Password">
        <input class="user-password-input-repeat" type="password" placeholder="Repeat-Password">
      </div>

      <div class="button-container">
        <button class="sign-up-button">Sign Up</button>
        <span class="choice">OR</span>
        <a href="/Sub-pages/My_Account/sign-in.html"><button class="back-to-sign-in-button">Back to Sign In</button></a>

        <span class="sign-description">You have an account ? Sign in!</span>
      </div>

      <div class="alternative-signup-container">
        <span class="alternative-sign-description">You can also sign up with:</span>

        <button class="alternative-sign-up-google">
          <i class="fa-brands fa-google fa-lg"></i>
          <span class="alternative-sign-up-brand">Google</span>
        </button>

        <button class="alternative-sign-up-facebook">
          <i class="fa-brands fa-facebook fa-lg"></i>
          <span class="alternative-sign-up-brand">Facebook</span>
        </button>

        <button class="alternative-sign-up-apple">
          <i class="fa-brands fa-apple fa-lg"></i>
          <span class="alternative-sign-up-brand">Apple</span>
        </button>

      </div>
      
      </div>
    </nav>
  </body>
</html>
