<!DOCTYPE html>
<html>
  <head>

    <title>Sign-In</title>

    <link rel="stylesheet" href="/Assets/css/all.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/Styles/My_Account/sign-in.css">
    <link rel="stylesheet" href="/Styles/General.css">

  </head>

  <body>

    <header class="sign-in-header">
    
      <a class="market-logo-sign-in" href="/Super-Market.html">
      <span>Super</span>
      <i class="fa-solid fa-stroopwafel fa-lg"></i>
      <span>Market</span>
      </a>
    
    </header>

    <nav class="sign-in-nav">
      <div class="sign-in-container">
      
      <a href="/Super-Market.html" class="back-to-market-btn">
        <i class="fa-solid fa-chevron-left"></i>
        <span>Back</span>
      </a>

      <div class="sign-in-nav-header">
        <i class="fa-solid fa-user fa-3x"></i>
        <span class="signin-icon-description">Sign In!</span>
      </div>
      
      <div class="input-container">
        <input class="user-input" type="text" placeholder="Email/Phone Number">
        <i class="fa-regular fa-envelope"></i>
        <input class="user-password-input" type="password" placeholder="Password">
        <i class="fa-solid fa-lock"></i>
      </div>
      <a class="sign-in-forgot-password" href="/Sub-pages/My_Account/Forgot-password.html"><span>Forgot your password?</span></a>
      
      <div class="button-container">
        <a href="/Sub-pages/My_Account/account.html"><button class="sign-in-button">Sign In</button></a>

        <span>OR</span>

        <a href="/Sub-pages/My_Account/sign-up.html"><button class="sign-up-button-link">Sign Up</button></a>

        <span class="sign-description">You don't have an account? Create one!</span>
      </div>

      <div class="alternative-login-container">

        <span>You can also sign in with:</span>

        <button class="alternative-login-google">
          <i class="fa-brands fa-google fa-lg"></i>
          <span class="alternative-login-brand">Google</span>
        </button>

        <button class="alternative-login-facebook">
          <i class="fa-brands fa-facebook fa-lg"></i>
          <span class="alternative-login-brand">Facebook</span>
        </button>

        <button class="alternative-login-apple">
          <i class="fa-brands fa-apple fa-lg"></i>
          <span class="alternative-login-brand">Apple</span>
        </button>

      </div>
      
      </div>
    </nav>
  </body>
</html>
